before_install:
- if [ "$TRAVIS_BRANCH" == "master" ]; then export DOCKER_IMAGE_VERSION=latest; else
  export DOCKER_IMAGE_VERSON=$TRAVIS_BRANCH; fi
- docker build -t $DOCKER_IMAGE:$DOCKER_IMAGE_VERSION .
script:
- docker run -i -t --rm -v $PWD/src:/app $DOCKER_IMAGE:$DOCKER_IMAGE_VERSION /app
- echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
- docker push $DOCKER_IMAGE:$DOCKER_IMAGE_VERSION
env:
  global:
  - DOCKER_IMAGE=dreamlabs/php-cq-lint
  - secure: 
  - secure: 
